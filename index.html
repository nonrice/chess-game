<!DOCTYPE html>
<head>
    <title>Eric's Chess Game</title>
    <link href="styles/stylesheet.css" rel="stylesheet">
</head>
<body class="center">
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <div class="popup" id="popup-msg">
        <p id="popup-content">Nice</p>
        <button class="button" id="popup-close">Alright</button>
    </div>
    <div class="popup" id="popup-promo">
        <div class="img-wrap"><img src="assets/lichess_pixel/bp.svg" class="button promo" id="pn"></div>
        <div class="img-wrap"><img src="assets/lichess_pixel/bp.svg" class="button promo" id="pb"></div>
        <div class="img-wrap"><img src="assets/lichess_pixel/bp.svg" class="button promo" id="pr"></div>
        <div class="img-wrap"><img src="assets/lichess_pixel/bp.svg" class="button promo" id="pq"></div>
    </div>
    <div class="content">
        <div class="user-box">
            <h1>
                <span id="user-box--opponent">1234567890123456789</span>
                <span class="time-box" id="time-box--opponent">10:00</span>
            </h1>
        </div>
        <div id="board">
            <div id="menu">
                <div id="menu-box">
                    <h1 class="text">Welcome to Eric's Chess Game</h1>
                    <input class="menu-box--input" placeholder="Username"></input>
                    <button class="button" id="main_entry">Join Queue</button>
                </div>
            </div>
        </div>
        <div class="user-box">
            <h1>
                <span id="user-box--player">1234567890123456789</span>
                <span class="time-box" id="time-box--player">10:00</span>
            </h1>
        </div>
    </div>
</body>
</html>
